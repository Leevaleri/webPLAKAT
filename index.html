<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="web-poster" content="width=device-width, initial-scale=1.0" />
    <title>Petwed</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <!-- экран 1 -->
    <div class="stroke">
      <div class="petwed">
        <img src="images/petwed.svg" alt="petwed" />
      </div>
    </div>
    <div class="first">
      <div class="kot1"></div>
      <img class="pas1" src="images/pas1.svg" alt="" />
      <img class="pas2" src="images/pas2.svg" alt="" />
      <img class="pas3" src="images/pas3.svg" alt="" />
    </div>

    <!-- экран 2 -->
    <div class="second">
      <div class="second-left">
        <div class="flag">
          <img class="flag1" src="images/flag1.svg" alt="" />
          <img class="flag2" src="images/flag2.svg" alt="" />
        </div>
        <div class="tort">
          <img class="tort1" src="images/tort.svg" alt="" />
        </div>
      </div>
      <div class="text">
        <p class="And">AND THEY</p>
        <p class="happily">
          HAPPILY <br />
          EVER AFTER
        </p>
      </div>
    </div>

    <!-- экран 3 -->

    <div class="tri">
      <div class="left">
        <p class="lived">LIVED <br />HAPPILY</p>
        <p class="wedding">WEDDING</p>
      </div>
      <div class="tri-right">
        <div class="kot2">
          <img class="kotik" src="images/kot2.svg" alt="" />
          <img class="nekotik" src="images/kotne2.svg" alt="" />
        </div>
        <div class="lap">
          <img class="lapki" src="images/lap.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
